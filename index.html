<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>陪诊师：孤独时代的温暖陪伴</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fullpage.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/mypage.css" />

    <style>
      .fp-watermark {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="fullpage">
      <!-- 第一页 -->
      <div class="section" id="section1">
        <h1 class="fade-in">
          <span class="title-line">陪诊师：</span><br />
          <span class="title-line">孤独时代的温暖陪伴</span>
        </h1>
      </div>
      <!-- 第二页 -->
      <div class="section" id="section2">
        <div class="chat-container">
          <div class="chat-box" id="chat-box" data-anchor="page1"></div>
          <div class="prompt">
            <button id="next-button">开始聊天</button>
          </div>
        </div>
        <h2
          id="why-young-people"
          class="centered-text"
          style="display: none; opacity: 0"
        >
          <span style="font-size: larger">Part.1</span><br />
          <span>为什么是年轻人？</span>
        </h2>
      </div>
      <!-- 第三页 -->
      <div class="section" id="section3">
        <h3>为什么是年轻人？</h3>
        <div class="content">
          <div class="text-container">
            <p class="p1">
              2022年四川观察发布了一条《陪诊师：病人超一半是年轻人，他们比老人更孤独》的视频，引发了大家的激烈讨论，评论内容更加证实了年轻人已成为陪诊行业的消费主力军。
            </p>
          </div>
        </div>
      </div>
      <!-- 第四页 -->
      <div class="section" id="section4">
        <h2 class="fade-in">
          Part2.<br />
          “他们是谁？撑起孤独病房的无名英雄”
        </h2>
      </div>

      <div class="section" id="section4">
        <h2 class="fade-in">
          Part3. <br />
          “陌生又熟悉的陪伴：他们如何抚平就医路上的孤独”
        </h2>
      </div>

      <div class="section" id="section4">
        <h2 class="fade-in">
          Part4. <br />
          “陪诊师的未来：从业者的挑战与机遇”
        </h2>
      </div>
      <div class="section" id="section4">
        <h2 class="fade-in">
          Part5.<br />
          “在孤独的城市，点燃陪伴的微光”
        </h2>
      </div>
    </div>
