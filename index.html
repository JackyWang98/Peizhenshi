<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陪诊师聊天交互</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fullpage.css" />
    <style>
      .fp-watermark {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="fullpage">
      <div class="section" id="section1">
        <h1>第一页内容</h1>
      </div>
      <div class="section" id="section2">
        <div class="chat-container">
          <div class="chat-box" id="chat-box" data-anchor="page1">
            <!-- 对话动态插入 -->
          </div>
          <div class="prompt">
            <button id="next-button">开始聊天</button>
          </div>
        </div>
        <h2 id="why-young-people" style="display: none; opacity: 0">
          为什么是年轻人？
        </h2>
      </div>
      <div class="section" id="section3">
        <h3>为什么是年轻人？</h3>
        <div class="content">
          <div class="text-container">
            <p class="p1">
              2022年四川观察发布了一条《陪诊师：病人超一半是年轻人，他们比老人更孤独》的视频，引发了大家的激烈讨论，评论内容更加证实了年轻人已成为陪诊行业的消费主力军。
            </p>
          </div>
          <div class="iframe-container">
            <iframe
              src="//www.bilibili.com/blackboard/html5mobileplayer.html?isOutside=true&aid=563160927&bvid=BV1vv4y1d7zS&cid=906793319&p=1"
              allowfullscreen="allowfullscreen"
              class="responsive-iframe"
              sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts"
              high-quality="1"
              autoplay="1"
            ></iframe>
          </div>
        </div>
      </div>
      <div class="section" id="section4">
        <h1>第四页内容</h1>
      </div>
    </div>

    <script src="js/fullpage.js"></script>
    <script src="js/script.js"></script>
    <script>
      new fullpage("#fullpage", {
        anchors: ["firstPage", "secondPage", "thirdPage"],
        navigation: true,
        navigationPosition: "right",
        credits: { enabled: false }, // 关闭右下角的标志
      });
    </script>
  </body>
</html>
